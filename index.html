<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Simulador de Financiamento</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <form>
        <h2>Simulador de Financiamento</h2>
        <fieldset>
          <legend>Dados do financiamento</legend>

          <label>
            Valor: <input id="valor"  name="valor" type="number"  />
          </label>

          <label>
            Prazo (anos):<input id="prazo" name="prazo" type="number">
          </label>

          <label>
            Juros ao ano:<input id="juros" name="juros" type="number">
          </label>
          <br>
          <button>Simular</button>
        </fieldset>
      </form>
  </div>
  </div>

  <script src="simulador.js"></script>
</body>
</html>
